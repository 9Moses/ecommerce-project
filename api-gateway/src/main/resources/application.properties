spring.application.name=api-gateway
server.port=8080

# Eureka Configuration
eureka.client.serviceUrl.defaultZone=http://eureka:password@localhost:8761/eureka
eureka.instance.hostname=localhost
eureka.instance.prefer-ip-address=true

# Logging
logging.level.root=INFO
logging.level.org.springframework.cloud.gateway=TRACE
logging.level.reactor.netty.http.server.AccessLog=INFO
server.reactive.netty.access-log-enabled=true

# ? Enable Discovery-based Routing (new property names)
spring.cloud.gateway.server.webflux.discovery.locator.enabled=true
spring.cloud.gateway.server.webflux.discovery.locator.lower-case-service-id=true

# ? Product Service Route
spring.cloud.gateway.server.webflux.routes[0].id=product-service
spring.cloud.gateway.server.webflux.routes[0].uri=lb://PRODUCT-SERVICE
spring.cloud.gateway.server.webflux.routes[0].predicates[0]=Path=/api/product/**

# ? Order Service Route
spring.cloud.gateway.server.webflux.routes[1].id=orderService
spring.cloud.gateway.server.webflux.routes[1].uri=lb://ORDERSERVICE
spring.cloud.gateway.server.webflux.routes[1].predicates[0]=Path=/api/order/**

# ? Discovery Service Route
spring.cloud.gateway.server.webflux.routes[2].id=discovery-server
spring.cloud.gateway.server.webflux.routes[2].uri=http://localhost:8761
spring.cloud.gateway.server.webflux.routes[2].predicates[0]=Path=/eureka/web
spring.cloud.gateway.server.webflux.routes[2].filters[0]=SetPath=/

# ? Discovery Service Static Resources Route
spring.cloud.gateway.server.webflux.routes[3].id=discovery-static-server
spring.cloud.gateway.server.webflux.routes[3].uri=http://localhost:8761
spring.cloud.gateway.server.webflux.routes[3].predicates[0]=Path=/eureka/**


spring.security.oauth2.resourceserver.jwt.issuer-uri= http://localhost:8181/realms/spring-boot-microservice-realm

#tracing
management.tracing.enabled=true
management.tracing.sampling.probability=1.0
management.zipkin.tracing.endpoint=http://localhost:9411/api/v2/spans

# Optional: To see tracing in logs
logging.pattern.level=%5p [${spring.application.name:},trace=%X{traceId:-},span=%X{spanId:-}]